type Comment {
  author: String!
  comment: String!
  gpt_response: String!
}

type PostComments @model @auth(rules: [{allow: public}]) {
  id: ID!
  s3url: String!
  users_comments: [Comment!]!
}

type PostLikes @model @auth(rules: [{allow: public}]) {
  id: ID!
  s3url: String
  users_likes: [String]!
}

type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  s3url: String
  title: String
  summary: String
}
 